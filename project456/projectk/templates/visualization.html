<!DOCTYPE html>
<html>
<head>
    <title>Data Visualization</title>
</head>
<body>
    <h2>Excel File: {{ filename }}</h2>

    <h2>Column Names:</h2>
    <ul>
        {% for column in column_names %}
            <li>{{ column }}</li>
        {% endfor %}
    </ul>

    <h2>Rows:</h2>
    <table>
        <thead>
            <tr>
                {% for column in column_names %}
                    <th>{{ column }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    {% for column in column_names %}
                        <td>{{ row[column] }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
