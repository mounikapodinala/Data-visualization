<!DOCTYPE html>
<html>
<head>
    <title>Form Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='form.css') }}">

</head>
<body>
    <h1>DATA ENTERY PAGE</h1>
    <form action="{{ url_for('process_data') }}" method="post">
        <label for="num_rows">Number of Rows:</label>
        <input type="number" id="num_rows" name="num_rows" required><br><br>

        <label for="num_cols">Number of Columns:</label>
        <input type="number" id="num_cols" name="num_cols" required><br><br>

        <label for="column_names">Column Names (comma-separated):</label>
        <input type="text" id="column_names" name="column_names" required><br><br>

        <label for="row_data">Row Data (one row per line, comma-separated):</label>
        <textarea id="row_data" name="row_data" required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
